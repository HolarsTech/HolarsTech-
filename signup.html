<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="CSS/signup.css">
    
</head>
<body>
    <a href="index.html">HOME</a>
    
        <div class="registration form">
            <h1 class="reg">REGISTRATION FORM</h1>
            <form action="#" method="post">
                <p>Full Names</p>
                <input type="text" name="fullname" placeholder="Enter your full name">
                <p>Email</p>
                <input type="email" name="mail" placeholder="Enter your email">
                <p>Username</p>
                <input type="username" name="username" placeholder="Enter your username">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter your password">
                <p>Confirm password</p> 
                <input type="password" name="password" placeholder="Enter your password">
                <p>Number</p> 
               <select>
                <option >+233</option>
                <option selected>+234</option>
                <option >+235</option>
                <option >+236</option>
                <option >+237</option>
                <input type="number" name="number" placeholder="976.....">
               </select>
                <p>Gender</p>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option selected>Others</option>
                </select>
            
               <button type="submit">SUBMIT</button>
               
               <h2>Have an account already? <a href="login.html">sign in</a></h2>
            </form>
           

        </div>
       
   
   
</body>
</html>
